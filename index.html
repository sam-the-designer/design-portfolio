<script defer>
	let body = document.getElementById('body');
	if ("ontouchstart" in document.documentElement) {
		body.classList.add('touch-device');

	} else {
		body.classList.add('hover-device');
	}
	if (jQuery('body').hasClass("touch-device")) {
//Loading height on touch-device

function calcFullHeight() {
	
		let elementHeight = $("#control-height").innerHeight();
		let actualHeight = $(window).innerHeight();
		let resHeight = Math.abs(actualHeight - elementHeight);
		jQuery('#fix-mobile').css("height", `calc(99.99% - ${resHeight}px`);
		jQuery('.main').css("height", `${actualHeight + resHeight}px`);
		//$("#control-height").text(elementHeight + "--" + resHeight + "ac" + actualHeight);
	
}

(function($) {
	
	calcFullHeight();

	jQuery(window).on('load resize orientationchange', function() {
		// 300ms timeout for getting the correct height after orientation change
		
		setTimeout(function() {
			calcFullHeight();
		}, 500);
		
	});

})(jQuery);

} else {
jQuery('.main').css("height", "100vh");
jQuery('#fix-mobile').height('');

}
</script>
